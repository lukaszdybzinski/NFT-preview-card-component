<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>


  <div class="card">
    <div class="card-main-img">
      <img class="card-prime-img" src="./images/image-equilibrium.jpg" alt="cube picture">
      <div class="card-hiden">
        <img class="card-hiden-img" src="./images/icon-view.svg" alt="">
      </div>
      
    </div>

    <div class="card-body">
      <h2>Equilibrium #3429</h2>
      <p class="card-content">Our Equilibrium collection promotes balance and calm. </p>

      <div class="card-info">
        <p class="card-info-eth">
          <img src="./images/icon-ethereum.svg" alt="">
          0.041ETH
        </p>
        <p class="card-info-date">
          <img src="./images/icon-clock.svg" alt="">
          3 days left
        </p>
      </div>
      
      <div class="card-footer">
        <img src="./images/image-avatar.png" alt="Jules Wyvern">
        <p>Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>



  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Lukasz Dybzinski</a>.
  </div>


</body>

</html>
